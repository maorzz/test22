<h1> מתאר תקלות</h1>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">פתיחת תקלה</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
  
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">שם טכנאי</label>
  
                <input type="text" id="name" name="name" class="form-control" id="recipient-name" >
              </div>
  
              <div class="form-group">
                <label for="message-text" class="col-form-label">תיאור תקלה</label>
  
                <textarea class="form-control" id="desc" name="desc" type="text"></textarea>
              </div>


              <div class="dropdown">
 



 
</div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור</button>
            <style>.styled {
    border: 0;
    line-height: 2.5;
    padding: 0 20px;
    font-size: 1rem;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 1px #000;
    border-radius: 10px;
    background-color: rgba(220, 0, 0, 1);
    background-image: linear-gradient(to top left,
                                      rgba(0, 0, 0, .2),
                                      rgba(0, 0, 0, .2) 30%,
                                      rgba(0, 0, 0, 0));
    box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                inset -2px -2px 3px rgba(0, 0, 0, .6);
}

.styled:hover {
    background-color: rgba(255, 0, 0, 1);
}

.styled:active {
    box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                inset 2px 2px 3px rgba(0, 0, 0, .6);
}
</style>
            <input class="favorite styled" type="submit" value="פתיחת תקלה">

            
            
          </div>
          </div>
          </div>
          </div>
  
   
  
  
 
  
  
  
          </div>
        </div>
      </div>
    </div>
    </form>
    </div>

<div class="container my-4">


 
<div class="table-responsive"></div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">פעולות</th>
        <th scope="col">טכנאי</th>
        <th scope="col">תאריך</th>
      </tr>
    </thead>
    <tbody>
      {%for user in myTable%}

      <tr class="hide-table-padding"></tr>
      <div id="collapseOne" class="collapse in p-3">
      <div class="user"></div>
      <tr class="clickable" data-toggle="collapse" id={{user.id}} data-target=".{{user.id}}">
        <th><a href="/delete/{{user.id}}" class="btn btn-danger btn-sm btn-sm">מחיקה</a><button type="button"
            class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModalCenter">עדכן</button>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">עדכון פרטים</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="{{url_for('test2')}}" method="POST">
                </div>
        
        
        
                <div class="form-group">
                  <label>שם טכנאי</label>
                  <input class="col-form-label" type="hidden" name="id" value="{{user.id}}">
                  <input type="text" class="form-control" name="name" value="{{user.name}}">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">תיאור תקלה</label>
                  <textarea class="form-control" id="desc" name="desc" type="text">{{user.desc}}</textarea>
        
                </div>
        
        
        
                <div class="modal-footer">
                  <div class="form-group">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור</button>
                    <input class="favorite styled" type="submit" value="עדכן">
                  </div>
                  
        
        
        
                </div>
              </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>

        <th>{{user.name}}</th>
        
        <td>{{user.date}}</td>
  
      </tr>
      <tr class="collapse {{user.id}}">
        <td>תיאור: <br>{{user.desc}}</td>
  
        {% endfor %}
        
  
    </tbody>
  </table>
